<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="answerOutput">
            <div data-previous-input id="input"></div>
            <div current-output id="output"></div>
        </div>
        <button data-all-clear class="whiteButton" id="allClear">AC</button>
        <button data-plus-minus class="whiteButton" id="plusMinus">+/-</button>
        <button data-percentage class="whiteButton" id="percentage">%</button>
        <button data-operand class="operand" id="divider">รท</button>
        <button data-number class="button" id="seven">7</button>
        <button data-number class="button" id="eight">8</button>
        <button data-number class="button" id="nine">9</button>
        <button data-operand class="operand" id="multiply">x</button>
        <button data-number class="button" id="four">4</button>
        <button data-number class="button" id="five">5</button>
        <button data-number class="button" id="six">6</button>
        <button data-operand class="operand" id="minus">-</button>
        <button data-number class="button" id="one">1</button>
        <button data-number class="button" id="two">2</button>
        <button data-number class="button" id="three">3</button>
        <button data-operand class="operand" id="plus">+</button>
        <button data-number class="spanTwo" id="zero">0</button>
        <button data-number class="button" id="dot">.</button>
        <button data-equals class="operand" id="equals">=</button>
    </div>   
</body>
</html>
